<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
    <link href="img/favicon.ico" rel="shortcut icon"/>
    <link href="plugins/select2/select2.min.css" rel="stylesheet" type="textcss"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/ionicons.min.css" />
    <link rel="stylesheet" href="plugins/datatables/dataTables.bootstrap.css"/>
    <link rel="stylesheet" href="css/AdminLTE.min.css" />
    <link rel="stylesheet" href="css/skins/_all-skins.min.css" />
    <link href="plugins/jstree/dist/themes/default/style.min.css" rel="stylesheet" type="textcss"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        .search-label{
            padding: 7px 0 0 !important;
        }
    </style>
</head>

<body>
<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="container">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                用户管理
            </h1>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-lg-12 col-xs-12">
                    <div class="box box-default">
                        <div class="box-header">
                            <form class="form-horizontal" >
                                <div class="form-group">
                                    <label class="col-sm-1 control-label no-padding search-label">用户登录号:</label>
                                    <div class="col-sm-1 no-padding">
                                        <input type="text" id="q1" class="input-sm form-control" placeholder=""/>
                                    </div>

                                    <label class="col-sm-1 control-label no-padding search-label">用户姓名:</label>
                                    <div class="col-sm-1 no-padding">
                                        <input type="text" id="q2" class="input-sm form-control" placeholder=""/>
                                    </div>

                                    <label class="col-sm-1 control-label no-padding search-label">性别:</label>
                                    <div class="col-sm-1 no-padding">
                                        <select class="form-control input-sm" id="q3">
                                            <option>全部</option>
                                            <option>男</option>
                                            <option>女</option>
                                        </select>
                                    </div>

                                    <label class="col-sm-1 control-label no-padding search-label">管理员:</label>
                                    <div class="col-sm-1 no-padding">
                                        <select  class="form-control input-sm" id="q4">
                                            <option>全部</option>
                                            <option>是</option>
                                            <option>否</option>
                                        </select>
                                    </div>
                                    <label class="col-sm-1 control-label no-padding search-label">用户状态:</label>
                                    <div class="col-sm-1 no-padding">
                                        <select  class="form-control input-sm" id="q5">
                                            <option>全部</option>
                                            <option>是</option>
                                            <option>否</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-1">
                                        <button class="btn btn-sm btn-primary" id="searchBtn">查询</button>
                                    </div>
                                </div>
                            </form>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <table id="dataTable" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>用户名</th>
                                        <th>用户名2</th>
                                        <th>邮箱</th>
                                        <th>地址</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="dataTableBody">
                                </tbody>
                            </table>
                        </div><!-- /.box-body -->
                    </div>
                </div>
            </div>

            <!-- 模态框（Modal） -->
            <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title" id="modalLable">
                                用户信息
                            </h4>
                        </div>
                        <!-- form start -->
                        <form id="form" role="form" action="index/" method="post">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="firstname">用户名1</label>
                                    <input type="hidden" class="form-control" name="id" id="id" value="-1"/>
                                    <input type="text" class="form-control" name="firstname" id="firstname"
                                           placeholder="请输入用户名"/>
                                </div>
                                <div class="form-group">
                                    <label for="lastname">用户名2</label>
                                    <input type="text" class="form-control" value=""  name="lastname"
                                           id="lastname" placeholder="请输入密码"/>
                                </div>
                                <div class="form-group">
                                    <label for="email">邮箱</label>
                                    <input type="email" class="form-control" value=""  name="email"
                                           id="email" placeholder="请输入邮箱"/>
                                </div>
                                <div class="form-group">
                                    <label for="phone">手机</label>
                                    <input type="text" class="form-control" value=""  name="phone"
                                           id="phone" placeholder="请输入手机"/>
                                </div>
                            </div><!-- /.box-body -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary submit" onclick="User.formSubmit()">提交</button>
                            </div>
                        </form>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </section><!-- /.content -->
    </div>

    <!-- jQuery 2.1.4 -->
    <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="plugins/jQueryUI/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 3.3.5 -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Select2 -->
    <script src="plugins/select2/select2.min.js"></script>
    <!-- jstree -->
    <script src="plugins/jstree/dist/jstree.min.js"></script>
    <!-- DataTables -->
    <script src="plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="plugins/datatables/dataTables.bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="js/app.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="js/demo.js"></script>
    <!--<script src="js/bootstrap-toggle.min.js"></script>-->
    <script src="js/mymodal.js"></script>
    <script src="plugins/jqueryform/jquery.form.js"></script>
    <script src="js/module/Global.js" type="text/javascript"></script>
    <script src="js/module/common-ajax.js" type="text/javascript"></script>
    <script src="js/module/common-datatable.js" type="text/javascript"></script>

    <script type="text/javascript">
        //定义界面操作对象
        var User = {
            table: null,
            selectId:null,
            //表单提交回调
            formCallBack : {
                success : function (data) {
                    $('#modal').modal('hide');
                    User.table.reload();
                    MyModal.alert('成功!');
                },
                error : function() {
                    MyModal.alert({message:'系统发生错误!',modalClass:'modal-danger'});
                }
            }
        };
        //定义表格列渲染
        User.tableCol = function () {
            return [
                {"data": "firstname"},
                {"data": "lastname"},
                {"data": "phone"},
                {"data": "email"},
                {
                    "data": "id", "mRender": function (id) {
                        return '<button class="btn btn-xs btn-primary" onclick="User.modify('+id+')">修改</button> '+
                            '<button class="btn btn-xs btn-danger" onclick="User.delete('+id+')">删除</button>';
                    }
                }
            ];
        };
        //查询数据
        User.query = function () {
            //获取数据列定义
            const col = User.tableCol();
            //创建表格对象
            const table = new CommonTable('dataTable', 'index/find/', col, 'data');
            User.table = table;
            //设置服务器分页
            table.setServerSide(true);
            table.setData({"q1": $('#q1').val(),"q2": $('#q2').val(),"q3": $('#q3').val(),"q4": $('#q4').val(),"q5": $('#q5').val()});
            //表格实例化
            table.init();
        };
        User.formSubmit = function () {
            $('#form').ajaxSubmit(User.formCallBack);
        };
        User.add = function () {
            $('#modal').modal();
        };
        User.modify = function (id) {
            new $ajax('/index/'+id,function (data) {
                //查询赋值
                const form = $("#form");
                form.find('#firstname').val(data.firstname);
                form.find('#lastname').val(data.lastname);
                form.find('#email').val(data.email);
                form.find('#phone').val(data.phone);
                $('#modal').modal();
            }).doGet().start();
        };

        //删除
        User.delete = function (id) {
            MyModal.confirm({message : '是否确定删除？'}).on(function(param){
                if(param){
                    new $ajax('index/'+id,function (data) {
                        User.table.reload();
                        MyModal.alert('成功!');
                    }).doDelete().start();
                }
            });
        };
        //界面初始化操作
        $(function () {
            //第一次初始化
            User.query();
            //查询按钮触发
            $('#searchBtn').off('click').on('click',User.query);
            //添加按钮触发
            $('#addBtn').off('click').on('click',User.add);
        });
    </script>
</body>
</html>
