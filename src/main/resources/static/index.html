		<script type="text/javascript">
        //定义界面操作对象
        var User = {
            table: null,
            selectId:null,
            //表单提交回调
            formCallBack : {
                success : function (data) {
                    $('#modal').modal('hide');
                    User.table.reload();
                    MyModal.alert('成功!');
                },
                error : function() {
                    MyModal.alert({message:'系统发生错误!',modalClass:'modal-danger'});
                }
            }
        };
        //定义表格列渲染
        User.tableCol = function () {
            return [
                {"data": "loginId"},
                {"data": "userName"},
                {"data": "deptName"},
                {"data": "sex"},
                {"data": "isAdmin"},
                {"data": "isStart"},
                {"data": "updateTime"},
                {
                    "data": "id", "mRender": function (id) {
                        return '<img src="img/icon/修改.png" class="btn btn-xs" onclick="User.modify(' + id + ')" width=“28px” height="20px"/> ' +
                            '<img src="img/icon/删除.png" class="btn btn-xs" onclick="User.delete(' + id + ')" width=“28px” height="20px"/>';
                    }
                }
            ];
        };
        //查询数据
        User.query = function () {
            //获取数据列定义
            const col = User.tableCol();
            //创建表格对象
            const table = new CommonTable('dataTable', 'index/find/', col, 'data');
            User.table = table;
            //设置服务器分页
            table.setServerSide(true);
            table.setData({"q1": $('#q1').val(),"q2": $('#q2').val(),"q3": $('#q3').val(),"q4": $('#q4').val(),"q5": $('#q5').val()});
            //表格实例化
            table.init();
        };
        User.formSubmit = function () {
            $('#form').ajaxSubmit(User.formCallBack);
        };
        User.add = function () {
            $('#modal').modal();
        };
        User.modify = function (id) {
            new $ajax('/index/'+id,function (data) {
                //查询赋值
                const form = $("#form");
                form.find('#loginId').val(data.loginId);
                form.find('#userName').val(data.userName);
                form.find('#sex').val(data.sex);
                form.find('#isAdmin').val(data.isAdmin);
                form.find('#isStart').val(data.isStart);
                $('#modal').modal();
            }).doGet().start();
        };

        //删除
        User.delete = function (id) {
            MyModal.confirm({message : '是否确定删除？'}).on(function(param){
                if(param){
                    new $ajax('index/'+id,function (data) {
                        User.table.reload();
                        MyModal.alert('成功!');
                    }).doDelete().start();
                }
            });
        };
        //界面初始化操作
        $(function () {
            //第一次初始化
            User.query();
            //查询按钮触发
            $('#searchBtn').off('click').on('click',User.query);
            //添加按钮触发
            $('#addBtn').off('click').on('click',User.add);
        });
